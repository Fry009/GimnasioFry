<div class="input-with-image">
  <mat-form-field appearance="fill" class="input-field">
    <input matInput placeholder="Usuario" type="{{type}}" (input)="onInput($event)" />
    @if(iconSrc){
    <mat-icon matSuffix>{{ iconSrc }}</mat-icon>
    }
  </mat-form-field>
  @if (showError) {
  <div class="error-message">{{ errorMessage }}</div>
  }
</div>
